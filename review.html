<!DOCTYPE html>

    <head>
        <title>RVR | Rate Vancouver Rent</title>
        <meta name="comp1800 template" content="My 1800 App" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

    <body>
        <div id="NAVBAR-PLACEHOLDER"></div>

        <!------------------------------------------>
        <!-- INSERT WORK HERE -->
        <!------------------------------------------>
        <div class="container">
            <form action="">
                <div class="form-group m-3" id="form-stars-boxs">
                    <label for="inputEmail4">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="inputEmail4"
                        placeholder="Email"
                    />
                </div>
                <div class="form-group m-3" id="form-tags-box">
                    <div id="tags__quite-box">
                        <h3>Quite</h3>
                        <div class="d-flex flex-wrap">
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="quite__peaceful_neighborhood"
                                    value="peaceful-neighborhood"
                                />
                                <label
                                    class="form-check-label btn"
                                    for="quite__peaceful_neighborhood"
                                    >Peaceful Neighborhood</label
                                >
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="quite__low-traffic_area"
                                    value="low-traffic-area"
                                />
                                <label
                                    class="form-check-label btn"
                                    for="quite__low-traffic_area"
                                    >Low Traffic Area</label
                                >
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="quite__quite_street"
                                    value="quite-street"
                                />
                                <label
                                    class="form-check-label btn"
                                    for="quite__quite_street"
                                    >Quite Street</label
                                >
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="quite__none"
                                    value="none"
                                />
                                <label
                                    class="form-check-label btn"
                                    for="quite__none"
                                    >None of them applied</label
                                >
                            </div>
                        </div>
                    </div>
                    <div id="tags__clean-box">
                        <h3>Clean</h3>
                        <div class="d-flex flex-wrap">
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="clean__well_maintained"
                                    value="well-maintained"
                                />
                                <label
                                    class="form-check-label btn"
                                    for="clean__well_maintained"
                                    >Well-Maintained</label
                                >
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="clean__recently_renovated"
                                    value="recently-renovated"
                                />
                                <label
                                    class="form-check-label btn"
                                    for="clean__recently_renovated"
                                    >Recently Renovated</label
                                >
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="clean__clean_and_tidy"
                                    value="clean_and_tidy"
                                />
                                <label
                                    class="form-check-label btn"
                                    for="clean__clean_and_tidy"
                                    >Clean and Tidy</label
                                >
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="clean_none"
                                    value="none"
                                />
                                <label
                                    class="form-check-label btn"
                                    for="clean_none"
                                    >None of them applied</label
                                >
                            </div>
                        </div>
                    </div>
                    <div id="tags__public-transit-box">
                        <h3>Public Transit</h3>
                        <div class="d-flex flex-wrap">
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="public-transit__near-bus-stop"
                                    value="near-bus-stop"
                                />
                                <label
                                    class="form-check-label btn"
                                    for="public-transit__near-bus-stop"
                                    >Near Bus Stop</label
                                >
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="public-transit__near-skytrain-station"
                                    value="near-skytrain-station"
                                />
                                <label
                                    class="form-check-label btn"
                                    for="public-transit__near-skytrain-station"
                                    >Near Skytrain Station</label
                                >
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="publict-transit_none"
                                    value="none"
                                />
                                <label
                                    class="form-check-label btn"
                                    for="publict-transit_none"
                                    >None of them applied</label
                                >
                            </div>
                        </div>
                    </div>
                    <div id="tags__unitilities-box">
                        <h3>Utilities</h3>
                        <div class="d-flex flex-wrap">
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="utilities__all_utilities_included"
                                    value="all-utilities-included"

                                <label
                                    class="form-check-label btn"
                                    for="utilities__all_utilities_included"
                                    >All Utilities Included</label
                                >
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="utilities__water_included"
                                    value="water-included"
                                />
                                <label
                                    class="form-check-label btn"
                                    for="utilities__water_included"
                                    >Water Included</label
                                >
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="utilities__hydro_included"
                                    value="hydro-included"
                                />
                                <label
                                    class="form-check-label btn"
                                    for="utilities__hydro_included"
                                    >Hydro Included</label
                                >
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="utilities__internet_included"
                                    value="internet-included"
                                />
                                <label
                                    class="form-check-label btn"
                                    for="utilities__internet_included"
                                    >Internet Included</label
                                >
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="utilities__not_included"
                                    value="utilities-not-included"
                                />
                                <label
                                    class="form-check-label btn"
                                    for="utilities__not_included"
                                    >Not Included</label
                                >
                            </div>
                        </div>
                    </div>
                    <div id="tags__furnished-box">
                        <h3>Furnished</h3>
                        <div class="d-flex flex-wrap">
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="furnished__fully_furnished"
                                    value="fully-furnished"
                                />
                                <label
                                    class="form-check-label btn"
                                    for="furnished__fully_furnished"

                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="furnished__unfurnished"
                                    value="unfurnished"
                                />
                                <label
                                    class="form-check-label btn"
                                    for="furnished__unfurnished"
                                    >Unfurnished</label
                                >
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="furnished__option_available"
                                    value="furnished-option-available"
                                />
                                <label
                                    class="form-check-label btn"
                                    for="furnished__option_available"
                                    >Furnished Options Available</label
                                >
                            </div>
                        </div>
                    </div>
                    <div id="tags__laundry-box">
                        <h3>Laundry</h3>
                        <div class="d-flex flex-wrap">
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="laundry__wd_in_unit"
                                    value="w/d-in-unit"
                                />
                                <label
                                    class="form-check-label btn"
                                    for="laundry__wd_in_unit"
                                    >W/D in Unit</label
                                >
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="laundry__wd_in_building"
                                    value="w/d-in-building"
                                />
                                <label
                                    class="form-check-label btn"
                                    for="laundry__wd_in_building"
                                    >W/D in Building</label
                                >
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="laundry__no_wd_available"
                                    value="no-w/d-available"
                                />
                                <label
                                    class="form-check-label btn"
                                    for="laundry__no_wd_available"
                                    >No W/D Available</label
                                >
                            </div>
                        </div>
                    </div>
                    <div id="tags__pet-box">
                        <h3>Pet</h3>
                        <div class="d-flex flex-wrap">
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="pet__pet_friendly"
                                    value="pet-friendly"
                                />
                                <label
                                    class="form-check-label btn"
                                    for="pet__pet_friendly"
                                    >Pet-Friendly</label
                                >
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="pet__dog_friendly"
                                    value="dog-friendly"
                                />
                                <label
                                    class="form-check-label btn"
                                    for="pet__dog_friendly"
                                    >Dog-Friendly</label
                                >
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="pet__cat_friendly"
                                    value="cat-friendly"
                                />
                                <label

                                    for="pet__cat_friendly"

                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="pet__no_pet_allowed"
                                    value="no-pet-allowed"
                                />
                                <label
                                    class="form-check-label btn"
                                    for="pet__no_pet_allowed"
                                    >No Pet Allowed</label
                                >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group m-3">
                    <label for="user-comment">Leave Your Comment Here</label>
                    <textarea
                        class="form-control"
                        id="user-comment"
                        rows="3"
                    ></textarea>
                </div>
            </form>
