    <body>
        <div id="NAVBAR-PLACEHOLDER"></div>

        <!------------------------------------------>
        <!-- INSERT WORK HERE -->
        <!------------------------------------------>
        <div class="container d-flex flex-column flex-grow-1">
            <p class="contact_us_banner">
                we value your feedback and believe that your experiences matter.
                Whether you have a positive story to share, encountered an
                issue, or have suggestions for improvement, we're here to
                listen.
            </p>
            <form class="needs-validation m-5" novalidate>
                <div class="col-md-12 mb-3">
                    <label for="fullname">Full name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="fullname"
                        required
                    />
                    <div class="invalid-feedback">
                        Please provide your name.
                    </div>
                </div>

                <div class="col-md-12 mb-3">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        required
                    />
                    <div class="invalid-feedback">
                        Please provide a valid email address.
                    </div>
                </div>

                <div class="col-md-12 mb-3">
                    <label for="message">Message</label>
                    <textarea
                        class="form-control"
                        id="message"
                        rows="3"
                        required
                    ></textarea>
                    <div class="invalid-feedback">
                        Please provide a message.
                    </div>
                </div>
                <button
                    class="btn btn-primary col-md-6 mb-3"
                    type="submit"
                    id="contact-us-submit-btn"
                >
                    Submit
                </button>
            </form>
        </div>

        <div id="FOOTER-PLACEHOLDER"></div>
    </body>
