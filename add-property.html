<body>
	<div id="NAVBAR-PLACEHOLDER"></div>

	<div><h1 class="intro">Add a property</h1></div>

	<form class="row g-3">
		<div class="col-md-6">
			<label for="inputAddress" class="form-label">Unit #</label>
			<input type="text" class="form-control" id="inputUnit" placeholder="Apartment, studio, or floor" required>
		</div>
		<div class="col-md-6">
			<label for="inputAddress2" class="form-label">Address</label>
			<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
		</div>
		<div class="col-md-6">
			<label for="inputCity" class="form-label">City</label>
			<input type="text" class="form-control" id="inputCity" required>
		</div>
		<div class="col-md-6">
			<label for="inputCity" class="form-label">Province</label>
			<input type="text" class="form-control" id="inputProvince" value="BC">
		</div>
		<div class="col-md-3">
			<label for="inputZip" class="form-label">Zip</label>
			<input type="text" class="form-control" id="inputZip" required>
		</div>
		<div class="col-12">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
		<div class="col-12">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
				<label class="form-check-label" for="invalidCheck2">
					I agree to the Terms of Use and Privacy Policy
				</label>
			</div>
		</div>
	</form>

	<div id="FOOTER-PLACEHOLDER" class="mt-auto"></div>
</body>
